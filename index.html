<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Global News Portal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav id="mainNavbar" class="navbar bg-dark border-bottom border-body">
    <div class="container">
      <a class="navbar-brand text-white"  href="#" id="homeLink">üåê Global News</a>

      <div class="d-flex align-items-center gap-2">
        <input id="searchInput" class="form-control form-control-sm" placeholder="Search news..." />
        <button id="searchBtn" class="btn btn-sm btn-primary">Search</button>

        <!-- Saved nav button: badge/count updated via JS -->
        <a id="savedNavBtn" class="btn btn-sm btn-outline-secondary" href="javascript:void(0)">
          Saved <span id="savedCountBadge" class="badge bg-secondary d-none">0</span>
        </a>

        <button id="toggleTheme" class="btn btn-sm d-none" title="Toggle theme">üåô</button>
      </div>
    </div>
  </nav>

  <!-- Categories -->
  <div class="container mt-3">
    <div id="categories" class="d-flex flex-wrap gap-2 justify-content-center"></div>
  </div>

  <!-- Loader -->
  <div id="loader" class="text-center my-5 d-none">
    <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
  </div>

  <!-- Main content container -->
  <main class="container">
    <div id="newsContainer" class="row gy-4 my-3"></div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="newsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="newsModalTitle" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="newsModalImage" class="img-fluid mb-3" alt="news image"/>
          <p id="newsModalContent"></p>
          <small id="newsModalSource" class="text-muted"></small>
        </div>
        <div class="modal-footer">
          <a id="newsOriginalLink" class="btn btn-primary" target="_blank" rel="noopener">Read Full Article</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating scroll to top -->
  <button id="scrollTopBtn" class="d-none" title="Scroll to top" aria-label="Scroll to top">‚Üë</button>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
